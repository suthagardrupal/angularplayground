<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS PlayGround</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" type="text/css">



</head>
<body ng-app="spicyApp1">

<div ng-controller="GreetingController">
    {{ greeting }}
</div>

<h1>Adding Behavior to a Scope Object</h1>

<div ng-controller="DoubleController">
    Two times <input ng-model="num"> equals {{ double(num) }}
</div>

<h1>Simple Spicy Controller Example</h1>
<div ng-controller="SpicyController">
    <button ng-click="chiliSpicy();jalapenoSpicy()">Chili</button>
    <button ng-click="jalapenoSpicy()">Jalape√±o</button>
    <p>The food is {{spice}} spicy!</p>
</div>

<h1>Spicy Arguments Example</h1>

<div ng-controller="SpicyController1">
    <input ng-model="customSpice">
    <button ng-click="spicy('chili')">Chili</button>
    <button ng-click="spicy(customSpice)">Custom spice</button>
    <p>The food is {{spice}} spicy!</p>
</div>



<div class="spicy">
    <div ng-controller="MainController">
        <p>Good {{timeOfDay}}, {{name}}!</p>

        <div ng-controller="ChildController">
            <p>Good {{timeOfDay}}, {{name}}!</p>

            <div ng-controller="GrandChildController">
                <p>Good {{timeOfDay}}, {{name}}!</p>
            </div>
        </div>
    </div>
</div>



</body>
</html>
